<!DOCTYPE html><html><head><title>mapa luis</title><meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=2.0"><link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>   <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script></head><body><div id="mapid" style="width: 880px; height: 610px;"></div><script>var LeafIcon = L.Icon.extend({		options: {    		shadowUrl: 'leaf-shadow.png',    		iconSize:     [38, 45],    		shadowSize:   [0, 0],    		iconAnchor:   [22, 64],    		shadowAnchor: [0, 0],    		popupAnchor:  [-3, -76]			}	}); var greenIcon = new LeafIcon({  iconUrl: 'ubica2.png',	shadowUrl: ' '});var mymap = L.map("mapid").setView([10.261652,-67.607521],15 );L.tileLayer("https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw", {maxZoom: 20,id: "mapbox/streets-v11",tileSize: 512,zoomOffset: -1}).addTo(mymap);L.marker([10.261652,-67.607521], {icon: greenIcon}).addTo(mymap).bindPopup('<b>Casa Venezuela</b><br />Aqui.').openPopup();L.circle([10.261652,-67.607521],300, {color:"",fillColor:"",fillOpacity: 0.5}).addTo(mymap).bindPopup("Zona.");var popup = L.popup();function onMapClick(e) {popup.setLatLng(e.latlng).setContent("Click en el Mapa " + e.latlng.toString()).openOn(mymap);}mymap.on("Click", onMapClick);</script></body></html>
